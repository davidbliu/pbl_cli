<!DOCTYPE html>
<html>
  <head>
    <title>BB</title>
    <link rel = 'icon' type = 'image/png' href = './icons/logo-138.png'>


    <!-- Load Styles -->

    <!--<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <!--<script src = './bower_components/jquery/dist/jquery.min.js'></script>-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js'></script>
<script src = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/umd/scrollspy.js'></script>
    <link rel = 'stylesheet' href = './bower_components/bootstrap/dist/css/bootstrap.min.css'>

    <!--<link rel = 'stylesheet' href = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>-->
    <link rel = 'stylesheet' href = './main.css'>
      

    <!-- Load the Realtime JavaScript library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script src = './bower_components/underscore/underscore-min.js'></script>

    <!-- Load the utility library -->
    <script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>

    <script src = './bower_components/angular/angular.min.js'></script>
    <!--load my own stuff (david)-->
    <script src = './node_modules/parse/dist/parse-latest.min.js'></script>
    <script src = './parse.js'></script>

    <script src = './icons.js'></script>
    <script src = './app.js'></script>
    <script src = './controllers/visual.js'></script>

    <link rel = 'stylesheet' href = './flipper.css'>
    
  </head>
  <body ng-app = 'cliApp'>
  <div ng-controller = 'VisualCtrl'>
      <div class = 'jumbotron' style = 'background-color:#F44444'>
        <h3>Visual Golinks</h3>
      </div>
      <div class = 'row'>
        <div class = 'pull-left golink-div' ng-repeat = 'golink in golinks'> 
          <div class = 'golink-meta'>
            <div class = 'pull-right'>
              <i class = 'glyphicon glyphicon-remove' ng-click = 'deleteGolink(golink)'></i>
            </div>
            <div class = 'pull-left'>
              <div class = 'golink-key'>{{golink.key}}</div>
            </div>
          </div>
          <a href = '{{golink.url}}'>
            <img src = '{{golink.image.url()}}' class = 'image-tn'>
          </a>
        </div>
      </div>
  </div>
  </body>
</html>
