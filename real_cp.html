<!DOCTYPE html>
<html>
  <head>
    <title>COPILOT</title>


    <!-- Load Styles -->
    <link rel = 'stylesheet' href = './bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel = 'stylesheet' href = './main.css'>
      
    <script src = './bower_components/angular/angular.min.js'></script>

    <!-- Load the Realtime JavaScript library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <script src = './bower_components/jquery/dist/jquery.min.js'></script>
    <script src = './bower_components/underscore/underscore-min.js'></script>

    <!-- Load the utility library -->
    <script src="realtime-client-utils.js"></script>
    <script src = './node_modules/parse/dist/parse-latest.min.js'></script>
    <script src = './parse.js'></script>

    <!--angular-->
    <script src = 'realApp.js'></script>
    <script src = 'real.js'></script>
  </head>
  <body ng-app = 'copilotApp'>
    <div class = 'jumbotron'>
      <h3>Wtcha Dodo: Browse Together</h3>
    </div>
    <div id = 'copilot' ng-controller = 'CopilotCtrl'>
      {{msg}}
      <div id = 'collaborators-div'></div>
      <h2>Current Tabs</h2>
      <div id = 'tabs-div' class = 'col-md-6'>
        <ul id = 'tabs-list' class = 'list-group'></ul>
      </div>
    </div>
  </body>
</html>
